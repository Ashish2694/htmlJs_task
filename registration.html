	<meta charset="UTF-8">

</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Eidiko</label>
        <ul>
          <li><a class="active" href="E:\MERN\html_Js\homepage.html">Home</a></li>

          <li><a href="E:\MERN\html_Js\contact.html">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    <div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    
    <div class="form">
      <!-- <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"> -->
       <div class="inputfield">
        <label>First Name</label>
          <input type="text" value="" id="fName" class="input">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" id="lName" class="input">
       </div> 
       <div class="inputfield">
        <label>Gender</label>
        <div class="custom_select">
          <select  id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        </div> 
        <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" id="mobile" class="input">
         </div>  
         <div class="inputfield">
            <label>Age</label>
            <input type="text" id="age" class="input">
         </div> 
         <div class="inputfield">
            <label>State</label>
            <div class="custom_select">
              <select id="state">
                <option value="">Select</option>
                <option value="telangana">Telangana</option>
                <option value="maharashta">maharasthra</option>
              </select>
            </div>
            </div> 
        <div class="inputfield">
          <label>Address</label>
          <textarea id="address" class="textarea"></textarea>
        </div> 
        
      <div class="button_div">
        <button id="submit" type="submit" value ="submit"class="btn">Submit</button>
        <button id="reset" class="btn">Reset</button>
        <a  href="E:\MERN\html_Js\homepage.html">
        <button id="submit" class="btn">Cancel</button></a>
      </div> 
    <!-- </form> -->
  </div>
</div>	
<table class="list" id="employeeList">
  <thead>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Mobile</th>
          <th>Age</th>
          <th>state</th>
          <th>Adress</th>
      </tr>
  </thead>

  </tbody>
</table>

</table>
